<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- <link rel="stylesheet" href="signup.css"> -->


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        /* Set body background color */
        body {
            background-image: url('assert/usersignup.gif');
            background-color: rgb(255, 255, 255);
            background-size: cover;
            background-position: center;
        }

        /* Main container styles */
        .container {
            width: 100%;
            max-width: 700px;
            padding: 25px 30px;
            border-radius: 25px;
            background: transparency;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(0, 0, 0, 0.381);
            height: 610px;
        }

        /* Container styles */
        .main-container {

            border-radius: 10px;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container form .card-details {
            margin-top: 25px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;

        }

        form .card-details .input {
            width: calc(100% / 2 - 20px);
            margin-bottom: 15px;
        }

        .card-details .input .label {
            display: block;
            margin-bottom: 5px;
        }

        /* Upper section styles */
        .upper {
            text-align: center;
            margin-bottom: 10px;
        }

        /* Heading styles */
        h1 {
            color: #0c0000;
            font-size: 24px;
            margin-top: 30px;
            font-weight: bold;
        }

        /* Input container styles */
        input {
            margin-bottom: 20px;
            background: transparent;
            border: none;
            font-size: 20px;
            outline: none;
            backdrop-filter: blur(5px);

        }

        /* Label styles */
        .label {
            color: #010000;
            font-size: 18px;
            font-weight: bold;
            position: relative;

        }

        .hr {
            background-color: #010000;
        }

        /* Input field styles */
        .input-field {
            width: 100%;
            border-bottom: 2px solid rgb(0, 0, 0);
            padding: 10px;
            color: rgb(5, 31, 54);
        }

        /* Error message styles */
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        /* Button styles */
        .bttn {
            background: none;
            border: none;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Signup button styles */
        .signup-btn {
            background-color: #0f3193;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 20px;
        }

        .signup-btn:hover {
            background-color: #063d8d;
        }

        /* Signup link styles */
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: #ffffff;
            font-weight: bold;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Back button styles */
        .bck {
            background-color: #ffffff;
            color: #52294f;
            border: 1px solid #52294f;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .bck:hover {
            background-color: #52294f;
            color: #ffffff;
        }

        /* Material Icons styles */
        .material-icons {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="upper">
                <h1>SIGN UP</h1>
                <hr />
            </div>
            <form action="/signup" method="post" onsubmit="return validateForm()">
                <div class="card-details">
                    <div class="input">
                        <label for="name" class="label">Name</label>
                        <input type="text" name="name" id="name" required class="input-field" />
                        <span id="nameError" class="error-message"></span>
                    </div>
                    <div class="input">
                        <label for="mobilenumber" class="label">Mobile Number</label>
                        <input type="tel" name="phno" id="mobilenumber" pattern="[0-9]{10}" required
                            class="input-field" />
                        <span id="mobileNumberError" class="error-message"></span>
                    </div>
                    <div class="input">
                        <label for="place" class="label">Address</label>
                        <input type="text" name="address" id="address" required class="input-field" />
                        <span id="addressError" class="error-message"></span>
                    </div>
                    <div class="input">
                        <label for="pincode" class="label">Pin code</label>
                        <input type="text" name="pincode" id="pincode" pattern="[0-9]{6}" required
                            class="input-field" />
                        <span id="pincodeError" class="error-message"></span>
                    </div>
                </div>
                <div class="input">
                    <label for="username" class="label">Email</label>
                    <input type="text" name="email" id="email" required class="input-field" />
                    <span id="emailError" class="error-message"></span>
                </div>
                <div class="input">
                    <label for="password" class="label">Password</label>
                    <input type="password" name="password" id="password" required minlength="8" class="input-field" />
                    <button type="button" class="bttn" id="passwordVisibilityToggle"
                        onclick="togglePasswordVisibility('password', 'passwordVisibilityToggle')">
                    </button>
                    <span id="passwordError" class="error-message"></span>
                </div>
                <div class="input">
                    <label for="confirmpassword" class="label">Confirm Password</label>
                    <input type="password" name="confirmpassword" id="confirmpassword" required minlength="8"
                        class="input-field" />
                    <button type="button" class="bttn" id="confirmPasswordVisibilityToggle"
                        onclick="togglePasswordVisibility('confirmpassword', 'confirmPasswordVisibilityToggle')">
                    </button>
                    <span id="confirmPasswordError" class="error-message"></span>
                </div>
                <div style="margin-left: 43%; margin-top:20px ;">
                    <input type="submit" class="signup-btn" value="Register">
                </div>
            </form>
            <div class="signup-link">
                <p><span style="color:#f0f1f4">Already have an account? </span><a href="/userlogin"><span
                            style="color:#5f1bcb;font-weight:800">Sign In</span></a></p>
                <br /><br />
            </div>
        </div>
    </div>
    <script>function togglePasswordVisibility(inputId, buttonId) {
            var passwordInput = document.getElementById(inputId);
            var visibilityButton = document.getElementById(buttonId);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                visibilityButton.innerHTML = '<i class="material-icons">visibility_off</i>'; // Google Material Icons: visibility_off
            } else {
                passwordInput.type = "password";
                visibilityButton.innerHTML = '<i class="material-icons">visibility</i>'; // Google Material Icons: visibility
            }
        }
        function validateForm() {
            var nameInput = document.getElementById("name");
            var nameError = document.getElementById("nameError");
            var mobileNumberInput = document.getElementById("mobilenumber");
            var mobileNumberError = document.getElementById("mobileNumberError");
            var addressInput = document.getElementById("address");
            var addressError = document.getElementById("addressError");
            var pincodeInput = document.getElementById("pincode");
            var pincodeError = document.getElementById("pincodeError");
            var usernameInput = document.getElementById("email");
            var usernameError = document.getElementById("emailError");
            var passwordInput = document.getElementById("password");
            var passwordError = document.getElementById("passwordError");
            var confirmPasswordInput = document.getElementById("confirmpassword");
            var confirmPasswordError = document.getElementById("confirmPasswordError");
            // Reset error messages
            nameError.textContent = "";
            mobileNumberError.textContent = "";
            addressError.textContent = "";
            pincodeError.textContent = "";
            usernameError.textContent = "";
            passwordError.textContent = "";
            confirmPasswordError.textContent = "";
            // Validate name field
            if (nameInput.value.trim() === "") {
                nameError.textContent = "Name is required";
                return false; // Prevent form submission
            }
            // Validate mobile number field
            if (mobileNumberInput.value.trim() === "") {
                mobileNumberError.textContent = "Mobile Number is required";
                return false; // Prevent form submission
            }
            // Validate address field
            if (addressInput.value.trim() === "") {
                addressError.textContent = "Address is required";
                return false; // Prevent form submission
            }
            // Validate pincode field
            if (pincodeInput.value.trim() === "") {
                pincodeError.textContent = "Pincode is required";
                return false; // Prevent form submission
            }
            // Validate username field
            if (usernameInput.value.trim() === "") {
                usernameError.textContent = "Username is required";
                return false; // Prevent form submission
            }
            // Validate password field
            if (passwordInput.value.trim() === "") {
                passwordError.textContent = "Password is required";
                return false; // Prevent form submission
            }
            // Validate confirm password field
            if (confirmPasswordInput.value.trim() === "") {
                confirmPasswordError.textContent = "Confirm Password is required";
                return false; // Prevent form submission
            }
            // Check if passwords match
            if (passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordError.textContent = "Passwords do not match";
                alert("Passwords do not match"); // Show alert box
                return false; // Prevent form submission
            }
            var passwordPattern = /[!@#$%^&*(),.?":{}|<>]/;
            if (!passwordPattern.test(passwordInput.value)) {
                passwordError.textContent = "Password must contain at least one special character";
                alert("Password must contain at least one special character"); // Show alert box
                return false; // Prevent form submission
            }
            return true;
        }</script>
</body>

</html>
